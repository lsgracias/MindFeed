<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MindFeed - Educational Content Feed</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#195de6",
            "background-light": "#f6f6f8",
            "background-dark": "#111621",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </style>

<div class="mx-auto flex h-[812px] w-full max-w-[375px] flex-col overflow-hidden rounded-xl border border-zinc-200/20 bg-background-dark shadow-2xl">
<!-- Main Content Area -->
<div class="relative flex-1">
<!-- Full-Screen Video Player -->
<div class="absolute inset-0 h-full w-full bg-cover bg-center" data-alt="An educational video about Saturn's rings is playing." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuArcARQrxkgNFoeWpr5yAibUz65P8oGxYRm7MiG8gn20bf2-RCczzrM5lswP7Lw5njyxDruT2i_1_KRmPaeaUhu9RBJXti0BFrs9t1CDkOx2z92LZf7fWVCodJZYS4E30c6zbFCXKbmw1Ru0cDARpycwn8Hs6mzcJFIBkwT7OQsEQJU9Be6lXvxOvmfSu-FMNzMlF9__yPQSRI_5ki4CDJnkp-rpj0V7dGTZJsBSv0pM_KBiCj-MVitygZztisVj2EcMIVKkwztL1Q');">
<div class="absolute inset-0 bg-black/20"></div>
</div>
<!-- UI Overlays -->
<div class="relative flex h-full flex-col justify-between p-4 text-white">

<header class="absolute left-0 top-0 z-10 w-full px-4 pt-10">
<div class="flex h-10 flex-1 items-center justify-center rounded-xl bg-black/40 p-1 backdrop-blur-sm">
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-zinc-300 has-[:checked]:bg-white/10 has-[:checked]:text-white">
<span class="truncate">Following</span>
<input class="invisible w-0" name="feed-toggle" type="radio" value="Following"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-lg px-2 text-sm font-medium leading-normal text-zinc-300 has-[:checked]:bg-white/10 has-[:checked]:text-white">
<span class="truncate">For You</span>
<input checked="" class="invisible w-0" name="feed-toggle" type="radio" value="For You"/>
</label>
</div>
</header>
<!-- Main UI: Info and Actions -->
<div class="flex flex-1 items-end">
<!-- Left: Bottom Information Overlay -->
<div class="flex-1 pr-10">
<p class="text-base font-bold leading-normal text-white">@neildegrassetyson</p>
<p class="mt-2 text-sm font-normal leading-normal text-zinc-200">Did you know Saturn's rings are mostly made of ice particles with a smaller amount of rocky debris and dust? Mind-blowing! ü™ê</p>
<div class="mt-3 flex flex-wrap gap-2">

</div>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-md bg-black/40 px-3 backdrop-blur-sm">

</div>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-md bg-black/40 px-3 backdrop-blur-sm">

</div>
</div>
</div>

<button class="flex flex-col items-center text-center text-white">
<div class="flex size-12 items-center justify-center rounded-full bg-black/40 backdrop-blur-sm">

</div>
<span class="mt-1 text-xs font-medium">1.8k</span>
</button>
<button class="flex flex-col items-center text-center text-white">

</div>

</div>
</div>
</div>
